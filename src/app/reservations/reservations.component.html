<div *ngIf = "pageNum ==1">
<!--<reservations (page 1)-->

<div class = "container-fluid text-center paddingX">
<!--reservation title-->
<!--md for desktop formatting, mt for margin top-->
    <h1>{{reservationTitle}}</h1>
<!--reservation title-->
</div>

<div class = "container-fluid-2 paddingX2">
  
<div class = "description text-center">
  <h4>make a reservation with the form below!</h4>
</div>

<!--FORM FOR RESERVATIONS-->
<form>

    <div class="form-row align-items-center clearfix">
      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Name">
    </div>

      <div class="form-group col-auto margin-top">
        <select class="form-control" id="locationForm">
          <option selected>Location</option>
          <option>Los Angeles</option>
          <option>New York</option>
          <option>Atlanta</option>
          <option>Phoenix</option>
          <option>Seattle</option>
        </select>
      </div>

      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Time">
      </div>

      <div class="col-auto">
        <!--page incrementer function with submit button to take to next page-->
        <button type="submit" class="btn btn-primary" (click)= "pageIncrementer()">Submit</button>
      </div>

    </div>

  </form>
</div>
<!--FORM FOR RESERVATIONS-->
<!--reservations (page 1)-->
</div>

<div *ngIf= "pageNum==2">
  <app-second-page></app-second-page>
</div>
