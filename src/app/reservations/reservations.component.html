<div *ngIf = "pageNum ==1">
<!--<reservations (page 1)-->

<div class = "container-fluid text-center paddingX">
<!--reservation title-->
<!--md for desktop formatting, mt for margin top-->
    <h1>{{reservationTitle}}</h1>
<!--reservation title-->
</div>

<div class = "container-fluid-2 paddingX2">
  
  <div class = "description text-center">
    <h4>make a reservation with the form below!</h4>
  </div>

  <!--action = "second-page/second-page.component.html" method = "post" target="_blank"-->

  <!--FORM FOR RESERVATIONS-->
  <form>
      <!--name field-->
    <div class="form-row align-items-center clearfix">
      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Name" id="fname">
      </div>
    
      <div class="form-group col-auto margin-top">
        <select class="form-control">
          <option selected>Location</option>
          <option>Los Angeles</option>
          <option>New York</option>
          <option>Atlanta</option>
          <option>Phoenix</option>
          <option>Seattle</option>
        </select>
      <!--<div class = "invalid-feedback">Please choose one of the cities.</div>-->
      </div>

      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Time">
      </div>

      <div class="col-auto">
        <!--page incrementer function with submit button to take to next page-->
        <button type="button" class="btn btn-primary" (click)= "pageIncrementer()">Submit</button>
      </div>
    </div>
  </form>
  
  <!--END OF FORM FOR RESERVATIONS-->
</div>

<!--reservations (page 1) (div tag to go with ngIf for first page)-->
</div>

<div *ngIf= "pageNum==2">
  <app-second-page></app-second-page>
</div>
